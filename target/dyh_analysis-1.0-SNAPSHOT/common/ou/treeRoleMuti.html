	<script type="text/javascript">
		//当弹框不是由父页面直接弹出时，需要传递callbackIframe参数
		var callbackIframe = ths.getUrlParam("callbackIframe");
		var callBackWindow;
		if(callbackIframe){
			callBackWindow = findCallbackIframe(callbackIframe,window.parent.document);
		}
		if(!callBackWindow){
			callBackWindow = window.parent;
		}
		var selectRoles="";
		var zTreeObj;
		var serverNodeArray=[];//服务器端返回的节点数组
		// zTree 的参数配置，深入使用请参考 API 文档（setting 配置详解）
		var setting = {
			data: {
				simpleData: {
					enable: true
				}
			},
			check: {
				enable: true,
				chkStyle: "checkbox",
				chkboxType :{ "Y" : "", "N" : "" }
			}
		};
		var url = config.ou_server_url + "/ouapi/ou/role/tree.json";
		//自定义回调方法-OK操作
		var callbackFun = ths.getUrlParam("callback");
		//自定义回调方法-关闭操作
		var closeCallbackFun = ths.getUrlParam("closeCallback");
		
		var hiddenId=ths.getUrlParam("hiddenId");
		if(hiddenId){
			selectRoles=$("#"+hiddenId, callBackWindow.document).val().trim();
		}
		//Ajax 请求tree
		function loadTreeAjax()
		{
			$("#treeRole").hide();
			$("#loading").show();
			 $.ajax( {  
			        url:url,
			        type:'get',  
			        cache:false,  
			        dataType:'jsonp',  
			        success:function(data) { 
			        	serverNodeArray = data.mapList;
			        	renderTreeAdapter();
			         },  
			         error : function(msg) {  
			        	 console.log(msg);
			         }  
			    });
		}
		//绘制tree
		function renderTreeAdapter()
		{	 
				var zNodes =[];var j  = 0;
				for(var i = 0 ; i<serverNodeArray.length;i++)
				{
					var node = {};
					node.id = serverNodeArray[i].ID;
					node.pId = serverNodeArray[i].PARENT != undefined?serverNodeArray[i].PARENT:"";
					node.name = serverNodeArray[i].NAME;
					//node.iconSkin = serverNodeArray[i].NODE_TYPE == "1"?"org":"";
					node.id == "root"?node.open = true: node.open =false;
					node.nocheck = serverNodeArray[i].NODE_TYPE == "3"?false:true;
					if((","+selectRoles+",").indexOf(","+node.id+",") >= 0)
						node.checked = true;
					//node.halfCheck=false;
					zNodes[j++] =node;
				}
				zTreeObj = $.fn.zTree.init($("#treeRole"), setting, zNodes);
				//设置只能选择最后一层的子节点
				/* var zTree = $.fn.zTree.getZTreeObj("treeRole");
				var topNodes=zTree.getNodes();//这里只能找到最外层所有的节点
				//去掉选框
				if(topNodes){
				    for(var i=0;i<topNodes.length;i++){
				        if(topNodes[i].isParent){
				            topNodes[i].nocheck=true;//nocheck为true表示没有选择框
				            var childrenNodes = topNodes[i].children;
				            if (childrenNodes) {
					            for (var i = 0; i < childrenNodes.length; i++) {
					            	childrenNodes[i].nocheck=true
					            }
					        }
				        } 
				    }
				} */
				$("#treeRole").show();
				$("#loading").hide();
		}
		
		//判断父页面是否存在方法
		function parentExistsFun(funName){
			if(funName == null || funName == ""){
				return false;
			}
			var existsFun = false;
			try{
	    		eval("callBackWindow." + funName);
	    		existsFun = true;
	    	}catch(err) {}
	    	return existsFun;
		}
		function findCallbackIframe(_frameName,_document){
			if($("iframe:visible",_document).length>0){
				for(var i = 0;i<$("iframe:visible",_document).length;i++){
					var _this = $("iframe:visible",_document)[i];
					var _name = $(_this).attr("name");
					if(_name == _frameName){
						return _this.contentWindow;
					}else if($("iframe:visible",_this.contentWindow.document).length>0){
						return findCallbackIframe(_frameName,_this.contentWindow.document);
					}
				}
			}else{
				return null;
			}
		}
		jQuery(function ($) {
		    $("#btnOK").on(ace.click_event,function(){
		    	var nodes = zTreeObj.transformToArray(zTreeObj.getNodes());
		    	var roles=[];
		    	var i = 0;
		    	$.each(nodes,function(){
		    		if(this.checked)
		    		{
		    			roles[i] =this;
		    			i++;
		    		} 
		    	});
		    	if(parentExistsFun(callbackFun) == true){ //存在自定义回调方法，进行调用
		    		eval("callBackWindow." + callbackFun + "(" + JSON.stringify(roles) + ")");
		    	}else if(callBackWindow && callBackWindow.roleSelectMutiCallBack)
				{
					callBackWindow.roleSelectMutiCallBack(roles);
				}
		    	if(parentExistsFun(closeCallbackFun) == true){ //存在自定义回调方法，进行调用
		    		eval("callBackWindow." + closeCallbackFun + "()");
		    	}else if(callBackWindow && callBackWindow.closeSelectRoleDialog)
				{
					callBackWindow.closeSelectRoleDialog();
				}
		    	console.log(roles);
		    });
		    
		    $("#refreshTree").on(ace.click_event,function(){
		    	 loadTreeAjax();
		    });
		    
		    if(callBackWindow.selectRoles && callBackWindow.selectRoles != ""){
		    	selectRoles=callBackWindow.selectRoles;
		    }
		    //加载Tree
		    loadTreeAjax();
		});
</script>
